
<div class="categorie">
  <div class="categorie_title">Catégories</div>
  <div class="categorie_presentation">Choissisez une catégorie pour voir le quizz</div>
  <div class="search-bar">
    <input
      type="text"
      placeholder="Rechercher une catégorie"
      [(ngModel)]="searchTerm"
    />
    <button (click)="filterCategories()">Filtrer</button>
    <button (click)="resetFilter()">Réinitialiser</button>
  </div>
  <div class="categories-grid">
    <div class="category-card" *ngFor="let category of filteredCategories" [routerLink]="['/quiz', category.id]" style="cursor:pointer;">
      <h3>{{ category.name }}</h3>
    </div>
  </div>
</div>
